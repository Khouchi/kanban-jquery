    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">

            <h2 class="fw-bold mb-0">Kanban</h2>
            <button class="btn  mx-2" id="theme-btn"> NOIR//BLANC</button>
          </div>
    
          <div class="modal-body p-5 pt-0">
            <form class="">
              <div class="form-floating mb-3">
               
                <label for="titleInput">Title of note :</label>
                <input class="form-control form-control-sm" type="text" name="title" id="titleInput" autocomplete="off"placeholder="English please">
              </div>
              <div class="form-floating mb-3">
                <label for="descriptionInput">content of note:</label>
               <input class="form-control form-control-sm" type="text" name="description" id="descriptionInput" autocomplete="off" placeholder="fait la traduction du texte">
              </div>
              <button class="btn btn-danger" id="add">Validation</button>

            </form>
          </div>
